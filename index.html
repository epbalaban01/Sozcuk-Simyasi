    <meta charset="UTF-8" />

    <title>Sözcük Simyası</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scroll bars during drag ops mostly */
      }

      /* Custom Scrollbar for inventory */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Animations */
      @keyframes pop {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop {
        animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }
        50% { box-shadow: 0 0 25px rgba(168, 85, 247, 0.6); }
      }
      .mixing {
        animation: pulse-glow 1.5s infinite;
      }
    </style>
